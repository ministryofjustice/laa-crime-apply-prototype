{% extends "layout.html" %}

{% block content %}


<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <div class="govuk-!-padding-top-4"></div>

    <h1 class="govuk-heading-xl">Your applications</h1>
      <a href="/declaration_provider" class="govuk-button govuk-button--start">
        Make an application
      </a>

    </div>
  </div>

  <div class="govuk-!-padding-bottom-8"></div>

  <h3 class="govuk-heading-m">Current applications</h3>
  <hr class="govuk-section-break govuk-section-break--m govuk-section-break--visible">

    <table class="govuk-table">

      <thead class="govuk-table__head">
        <tr class="govuk-table__row">
          <th class="govuk-table__header" scope="col">Client's name</th>
          <th class="govuk-table__header govuk-table__header--numeric" scope="col">Date started</th>
          <th class="govuk-table__header govuk-table__header--numeric" scope="col">Case reference</th>
          <th class="govuk-table__header govuk-table__header--numeric" scope="col">Status</th>
        </tr>
      </thead>
    </table>

</div>

{% endblock %}
