{% extends "layout.html" %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form action="account_number_answer" method="post" class="form">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              <h1 class="govuk-fieldset__heading">
                Is 2M012V your office account number?
              </h1>
            </legend>

            <div class="govuk-!-padding-top-4"></div>

            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="office-1" name="account-number-correct" type="radio" value="yes" {{ checked("office","yes") }}>
                <label class="govuk-label govuk-radios__label" for="capital-1">
                  Yes
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="office-2" name="account-number-correct" type="radio" value="no" {{ checked("office","no") }}>
                <label class="govuk-label govuk-radios__label" for="property-3">
                  No, another office is handling this application
                </label>
              </div>
            </div>
          </fieldset>
        </div>

        <button type="submit" class="govuk-button">
          Save and continue
        </button>

        <a href= "tasklist" role="button" style="margin-left: 15px;" class="govuk-button govuk-button--secondary">
          Save and come back later
        </a>

      </form>
    </div>
  </div>
{% endblock %}
