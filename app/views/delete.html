{% extends "layout.html" %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form action="dashboard" method="post" class="form">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              <h1 class="govuk-fieldset__heading">
                Are you sure you want to delete this application?
              </h1>
            </legend>

            <div class="govuk-!-padding-top-6"></div>

            <h2 class="govuk-body-m"><strong>Name:</strong> Mary Smith<br>
              <strong>LAA reference:</strong> LAA-90d26c
            </h2>

            <div class="govuk-!-padding-top-6"></div>

            <div class="govuk-warning-text">
              <span class="govuk-warning-text__icon" aria-hidden="true">!</span>
              <strong class="govuk-warning-text__text">
                <span class="govuk-warning-text__assistive">Warning</span>
                You cannot undo this action
              </strong>
            </div>

          </fieldset>
        </div>

        <button type="submit" class="govuk-button govuk-button--warning">
          Yes, delete it
        </button>

        <a href= "dashboard" role="button" style="margin-left: 15px;" class="govuk-button">
          No, do not delete it
        </a>

      </form>
    </div>
  </div>
{% endblock %}
