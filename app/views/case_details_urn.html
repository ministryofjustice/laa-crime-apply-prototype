      <form class="form" action="/case_details_case_type" method="post">

        <h1 class="govuk-heading-xl">Do you have this case's unique reference number (URN)?</h1>

          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
              <div class="govuk-radios" data-module="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="urn-1" name="case_details[URN]" type="radio" value="yes" {{ checked("{{ data['case_details']['URN'] }}") }} data-aria-controls="urn-conditional-yes">
                  <label class="govuk-label govuk-radios__label" for="urn-1">
                    Yes
                  </label>
                </div>
                <!-- START: CONDITIONAL REVEAL -->
                <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="urn-conditional-yes"> <!-- id needs to match data-aria-controls -->
                  <div class="govuk-form-group">
                    <label class="govuk-label" for="urn-1">
                      Enter the case URN
                    </label>
                    <div class="govuk-hint">
                      For example, ‘12 AB 3456789’.
                    </div>
                    <input class="govuk-input govuk-!-width-three-quarters" id="urn-1" name="client_details[client][maat_id]" value="{{ data['client_details']['client']['maat_id'] }}" type="text">
                  </div>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="urn-2" name="case_details[URN]" type="radio" value="no" {{ checked("{{ data['case_details']['URN'] }}") }}>
                  <label class="govuk-label govuk-radios__label" for="urn-2">
                    No
                  </label>
                </div>
                <div class="govuk-!-padding-bottom-6"></div>
